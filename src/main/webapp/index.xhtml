<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="pageContent">
		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h:form id="loginForm" class="form-login">

						<h:panelGroup id="loginPanel">
							<div class="login-panel panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title text-bold">Please Login</h3>
								</div>

								<div class="panel-body">
									<h:panelGroup rendered="#{loginBean.validationErrors.containsField('InvalidLogin')}">
										<div class="row">
											<div class="col-xs-12 ">
												<div class="alert alert-danger alert-dismissable">
													<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
													<h:outputText value="#{loginBean.validationErrors.getSimpleError('InvalidLogin')}" />
												</div>
											</div>
										</div>
									</h:panelGroup>

									<div class="row form-group">
										<div class="col-xs-12">
											<h:outputLabel value="Username" styleClass="sr-only" for="username" />
										</div>
										<div class="col-xs-12">
											<h:inputText id="username" value="#{loginBean.username}" styleClass="form-control" />

											<h:panelGroup styleClass="error" rendered="#{loginBean.validationErrors.containsField('Username')}">
												<h:outputText value="#{loginBean.validationErrors.getSimpleError('Username')}" />
											</h:panelGroup>
										</div>
									</div>

									<div class="row form-group">
										<div class="col-xs-12">
											<h:outputLabel value="Password" styleClass="sr-only" for="password" />
										</div>
										<div class="col-xs-12">
											<h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control" />

											<h:panelGroup styleClass="error" rendered="#{loginBean.validationErrors.containsField('Password')}">
												<h:outputText value="#{loginBean.validationErrors.getSimpleError('Password')}" />
											</h:panelGroup>
										</div>
									</div>

									<div class="row">
										<div class="col-xs-12">
											<a4j:commandButton onbegin="ajaxStart()" styleClass="btn btn-lg btn-success btn-block" value="Login" action="#{loginBean.login()}" render="loginPanel" oncomplete="ajaxStop()"></a4j:commandButton>
										</div>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
