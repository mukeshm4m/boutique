<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">


	<div class="panel panel-success">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-6">
					<h3 class="panel-title text-bold  mr-top0p5">Receipt</h3>
				</div>
				<div class="col-xs-6 text-right">
					<h:commandLink styleClass="btn btn-success" action="#{cartController.printReceipt()}" target="_blank" value="Print" />
				</div>
			</div>
		</div>

		<div class="panel-body">

			<div class="row mr-bottom1">
				<div class="col-xs-12">

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Invoice No: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.id}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Client Name: " rendered="#{cartBean.invoice.invoiceType eq 'Customer'}" />
							<h:outputLabel value="Distributor Name: " rendered="#{cartBean.invoice.invoiceType eq 'Distributor'}" />
							<h:outputLabel value="Business Unit Name: " rendered="#{cartBean.invoice.invoiceType eq 'Business to Business'}" />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.clientName}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Location: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.cashier.store.name}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Payment Date: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.getGeneralShortFormatedDateTime(cartBean.invoice.paymentDateTime)}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Depositor's Name: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.depositorName}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Deposite Slip No: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.slipNo}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Total Amount: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.amount} "></h:outputText>
							<h:outputText value="#{cartBean.invoice.currency}"></h:outputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-right">
							<h:outputLabel value="Payment Reference No: " />
						</div>
						<div class="col-md-4">
							<h:outputText value="#{cartBean.invoice.paymentReferenceNo}"></h:outputText>
						</div>
					</div>

				</div>
			</div>

			<ui:include src="cartTable.xhtml"></ui:include>

		</div>
	</div>

</ui:composition>
