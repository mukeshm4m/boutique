<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="pageContent">
		
		<f:metadata>
    		<f:viewAction action="#{cartBean.init()}" />
		</f:metadata>

		<h:form id="cartForm" class="form-login">

			<div class="container">

				<h:panelGroup id="cartMainPanel">
					
					<c:if test="#{cartBean.step eq 1}">
						<ui:include src="include/cart/step1.xhtml"></ui:include>
					</c:if>
					
					<c:if test="#{cartBean.step eq 2}">
						<ui:include src="include/cart/step2.xhtml"></ui:include>
					</c:if>
					
				</h:panelGroup>

			</div>

		</h:form>
		
		<script>
			$('#mainMenu').children('li').removeClass('active');
			$('#mainMenu').children('li:eq(0)').addClass('active');
		</script>
		
	</ui:define>

</ui:composition>
