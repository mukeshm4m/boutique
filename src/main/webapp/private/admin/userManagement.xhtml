<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="pageContent">
		
		<f:metadata>
    		<f:viewAction action="#{storeBean.loadData()}" />
		</f:metadata>

		<h:form id="userForm" class="form-login">

			<div class="container">

				<h:panelGroup id="userMainPanel">

					<div class="row">
						<div class="col-xs-12">
							<ui:include src="include/user/user.xhtml"></ui:include>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<ui:include src="include/user/users.xhtml"></ui:include>
						</div>
					</div>

				</h:panelGroup>

			</div>

		</h:form>
		
		<script>
			$('#mainMenu').children('li').removeClass('active');
			$('#mainMenu').children('li:eq(3)').addClass('active');
		</script>
		
	</ui:define>

</ui:composition>
