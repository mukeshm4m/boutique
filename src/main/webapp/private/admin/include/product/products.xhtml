<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">


	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title text-bold">Products</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<a4j:outputPanel id="productListPanel" layout="block">
						<rich:dataTable id="productTable" value="#{productBean.allProducts}" var="product" styleClass="grDataTable responsive width100">

							<rich:column id="productNameCol">
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{product.name}" />
							</rich:column>

							<rich:column id="categoryCol">
								<f:facet name="header">
									<h:outputText value="Category" />
								</f:facet>
								<h:outputText value="#{product.productCategory.name}" />
							</rich:column>

							<rich:column id="priceCol">
								<f:facet name="header">
									<h:outputText value="Price" />
								</f:facet>
								<h:outputText value="#{product.price}" />
							</rich:column>

							<rich:column id="action" styleClass="text-center">
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>

								<h:panelGroup>
									<a4j:commandLink onbegin="ajaxStart();" render="newProductPanel" oncomplete="ajaxStop();" value="Edit" styleClass="text-uppercase small"
										action="#{productController.editProduct(product)}">
									</a4j:commandLink>

									<a4j:commandLink onbegin="ajaxStart();" render="productMainPanel" oncomplete="ajaxStop();" value="Delete" styleClass="text-uppercase small mr-left1"
										action="#{productController.deleteProduct(product)}">
									</a4j:commandLink>
								</h:panelGroup>

							</rich:column>

						</rich:dataTable>
					</a4j:outputPanel>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
