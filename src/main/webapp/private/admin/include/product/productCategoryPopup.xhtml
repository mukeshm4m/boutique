<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="modal fade modal-wide" id="productCategoryModal" tabindex="-1" role="dialog" aria-labelledby="productCategoryLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-md-4">
			<div class="modal-content">
				<div class="modal-header pd-top0p5 pd-bottom0p5">
					<button type="button" class="close mr-top0p25" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<label>Add Product Category</label>
				</div>

				<h:panelGroup id="productCategoryPopupPanel">
					<div class="modal-body pd-left2 pd-right2">
						<div class="row">

							<div class="col-md-offset-1 col-md-3 text-right">
								<label>Category Name: </label>
							</div>

							<div class="col-md-6">
								<h:inputText value="#{productBean.productCategory.name}" styleClass="form-control" />

								<h:panelGroup styleClass="error" rendered="#{productBean.validationErrors.containsField('CategoryName')}">
									<h:outputText value="#{productBean.validationErrors.getSimpleError('CategoryName')}" />
								</h:panelGroup>
							</div>
						</div>
					</div>

					<div class="modal-footer pd-top0p5 pd-bottom0p5" style="text-align:center">
						<a4j:commandButton onbegin="ajaxStart()" styleClass="btn btn-success mr-right0p5" value="Add" action="#{productController.saveProductCategory()}"
							render="#{productBean.validationErrors.anyError ? 'productCategoryPopupPanel' : 'productMainPanel' }"
							oncomplete="ajaxStop(); #{!productBean.validationErrors.anyError ? 'hidePopupById(\'productCategoryModal\');' : '' }"></a4j:commandButton>

						<button type="button" onclick="hidePopupById('productCategoryModal')" class="btn btn-danger">Cancel</button>
					</div>
				</h:panelGroup>
			</div>
		</div>
	</div>

</ui:composition>
