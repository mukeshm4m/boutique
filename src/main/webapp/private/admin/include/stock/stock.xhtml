<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup id="stockFilterPanel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-bold">Stock Filters</h3>
			</div>

			<div class="panel-body">

				<div class="row">
					<div class="col-md-3 text-right">
						<label>Select Branch for Stock: </label>
					</div>

					<div class="col-md-3">

						<h:selectOneMenu id="storesList" value="#{stockBean.storeId}" styleClass="form-control">
							<f:selectItems value="#{stockBean.allStores}" var="store" itemLabel="#{store.name}" itemValue="#{store.id}">
							</f:selectItems>
							<a4j:ajax event="change" onbegin="ajaxStart();" listener="#{stockBean.loadStocks()}" oncomplete="ajaxStop();" render="stockListPanel"></a4j:ajax>
						</h:selectOneMenu>

					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>

</ui:composition>
