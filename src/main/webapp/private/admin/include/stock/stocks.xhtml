<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">


	<a4j:outputPanel id="stockListPanel" layout="block">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-bold">Stock in #{stockBean.store.name} Branch</h3>
			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">

						<rich:dataTable id="stockTable" value="#{stockBean.stocks}" var="stock" styleClass="grDataTable responsive width100">

							<rich:column id="productNameCol">
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{stock.product.name}" />
							</rich:column>

							<rich:column id="storeNameCol">
								<f:facet name="header">
									<h:outputText value="Store Name" />
								</f:facet>
								<h:outputText value="#{stock.store.name}" />
							</rich:column>

							<rich:column id="quantityCol">
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{stock.quantity}" />
							</rich:column>

							<rich:column id="action" styleClass="text-center">
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>

								<h:panelGroup>
									<a4j:commandLink onbegin="ajaxStart();" render="stockPopupPanel" oncomplete="ajaxStop();showStickyPopupById('stockModal');" value="Edit" styleClass="text-uppercase small"
										action="#{stockController.showStockUpdatePopup(stock)}">
									</a4j:commandLink>
								</h:panelGroup>

							</rich:column>

						</rich:dataTable>
					</div>
				</div>
			</div>
		</div>
	</a4j:outputPanel>

</ui:composition>
