<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="modal fade modal-wide" id="stockModal" tabindex="-1" role="dialog" aria-labelledby="StockLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-md-4">
			<div class="modal-content">
				<h:panelGroup id="stockPopupPanel">
					<div class="modal-header pd-top0p5 pd-bottom0p5">
						<button type="button" class="close mr-top0p25" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<label>Update Stock for #{stockBean.stock.product.name}</label>
					</div>


					<div class="modal-body pd-left2 pd-right2">
						<div class="row">

							<div class="col-md-offset-2 col-md-2 text-right">
								<label>Quantity: </label>
							</div>

							<div class="col-md-6">
								<h:inputText value="#{stockBean.stock.quantity}" styleClass="form-control input-number-only" />

								<h:panelGroup styleClass="error" rendered="#{stockBean.validationErrors.containsField('Quantity')}">
									<h:outputText value="#{stockBean.validationErrors.getSimpleError('Quantity')}" />
								</h:panelGroup>
							</div>
						</div>
					</div>

					<div class="modal-footer pd-top0p5 pd-bottom0p5" style="text-align: center">
						<a4j:commandButton onbegin="ajaxStart()" styleClass="btn btn-success mr-right0p5" value="Update" action="#{stockController.updateStock()}"
							render="#{stockBean.validationErrors.anyError ? 'stockPopupPanel' : 'stockListPanel' }"
							oncomplete="ajaxStop(); #{!stockBean.validationErrors.anyError ? 'hidePopupById(\'stockModal\');' : '' }"></a4j:commandButton>

						<button type="button" onclick="hidePopupById('stockModal')" class="btn btn-danger">Cancel</button>
					</div>
				</h:panelGroup>
			</div>
		</div>
	</div>

</ui:composition>
