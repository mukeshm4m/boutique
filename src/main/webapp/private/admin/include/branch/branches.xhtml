<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">


	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title text-bold">Stores</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<a4j:outputPanel id="storeListPanel" layout="block">
						<rich:dataTable id="storeTable" value="#{storeBean.allStores}" var="store" styleClass="grDataTable responsive width100">

							<rich:column id="storeNameCol">
								<f:facet name="header">
									<h:outputText value="Store Name" />
								</f:facet>
								<h:outputText value="#{store.name}" />
							</rich:column>
							
							<rich:column id="action" styleClass="text-center">
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>

								<h:panelGroup>
									<a4j:commandLink onbegin="ajaxStart();" render="newStorePanel" oncomplete="ajaxStop();" value="Edit" styleClass="text-uppercase small"
										action="#{storeController.editStore(store)}">
									</a4j:commandLink>

									<a4j:commandLink onbegin="ajaxStart();" render="branchMainPanel" oncomplete="ajaxStop();" value="Delete" styleClass="text-uppercase small mr-left1"
										action="#{storeController.deleteStore(store)}">
									</a4j:commandLink>
								</h:panelGroup>

							</rich:column>

						</rich:dataTable>
					</a4j:outputPanel>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
