<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">


	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title text-bold">Report</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<a4j:outputPanel id="reportTablePanel" layout="block">
						<rich:dataTable id="reportTable" value="#{reportBean.reports}" var="report" iterationStatusVar="state" styleClass="grDataTable responsive width100 jqueryDatatable">

							<rich:column id="BranchNameCol">
								<f:facet name="header">
									<h:outputText value="Branch Name" />
								</f:facet>
								<h:outputText value="#{report.storeName}" />
							</rich:column>

							<rich:column id="dateCol">
								<f:facet name="header">
									<h:outputText value="Date" />
								</f:facet>
								<h:outputText value="#{reportBean.getDateOnlyFormat(report.paymentDateTime)}" />
							</rich:column>

							<rich:column id="currencyCol">
								<f:facet name="header">
									<h:outputText value="Currency" />
								</f:facet>
								<h:outputText value="#{report.currency}" />
							</rich:column>

							<rich:column id="totalCol">
								<f:facet name="header">
									<h:outputText value="Total" />
								</f:facet>
								<h:outputText value="#{report.totalAmount}" />
							</rich:column>

						</rich:dataTable>
					</a4j:outputPanel>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
