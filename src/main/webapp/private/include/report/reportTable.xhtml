<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title text-bold">Report</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<a4j:outputPanel id="reportTablePanel" layout="block">
						<rich:dataTable id="reportTable" value="#{reportBean.reports}" var="report" iterationStatusVar="state"  styleClass="grDataTable responsive width100 jqueryDatatable" >

							<rich:column id="serialCol">
								<f:facet name="header">
									<h:outputText value="Sr.No." />
								</f:facet>
								<h:outputText value="#{state.index + 1}" />
							</rich:column>

							<rich:column id="invoiceNoCol">
								<f:facet name="header">
									<h:outputText value="Invoice No" />
								</f:facet>
								<h:outputText value="#{report.id}" />
							</rich:column>

							<rich:column id="dateCol">
								<f:facet name="header">
									<h:outputText value="Date" />
								</f:facet>
								<h:outputText value="#{reportBean.getDateAndTimeOnlyFormat(report.paymentDateTime)}" />
							</rich:column>

							<rich:column id="clientNameCol">
								<f:facet name="header">
									<h:outputText value="Client Name" />
								</f:facet>
								<h:outputText value="#{report.clientName}" />
							</rich:column>
							
							<rich:column id="locationCol">
								<f:facet name="header">
									<h:outputText value="Location" />
								</f:facet>
								<h:outputText value="#{report.storeName}" />
							</rich:column>
							
							<rich:column id="categoryNameCol">
								<f:facet name="header">
									<h:outputText value="Category Name" />
								</f:facet>
								<h:outputText value="#{report.productCategoryName}" />
							</rich:column>
							
							<rich:column id="productNameCol">
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{report.productName}" />
							</rich:column>
							
							<rich:column id="unitPriceCol">
								<f:facet name="header">
									<h:outputText value="Unit Price" />
								</f:facet>
								<h:outputText value="#{report.unitPrice}" />
							</rich:column>
							
							<rich:column id="quantityCol">
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{report.quantity}" />
							</rich:column>
							
							<rich:column id="totalCol">
								<f:facet name="header">
									<h:outputText value="Total" />
								</f:facet>
								<h:outputText value="#{report.totalAmount}" />
							</rich:column>
							
							<rich:column id="cashierNameCol">
								<f:facet name="header">
									<h:outputText value="Cashier Name" />
								</f:facet>
								<h:outputText value="#{report.cashierName}" />
							</rich:column>
							
							<rich:column id="slipDetailsCol">
								<f:facet name="header">
									<h:outputText value="Slip Details" />
								</f:facet>
								<h:outputText value="#{report.paymentReferenceNo}" />
							</rich:column>
							
						</rich:dataTable>
					</a4j:outputPanel>
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
